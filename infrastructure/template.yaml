AWSTemplateFormatVersion: "2010-09-09"
Transform: [AWS::LanguageExtensions, AWS::Serverless-2016-10-31]
Description: Digital Identity IPV CRI Ipv-Cri-Check-Hmrc-Smoke-Tests API

Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues: [dev, localdev, build, staging, integration, production]
    ConstraintDescription: Must be dev, localdev, build, staging, integration or production
  CodeSigningConfigArn:
    Type: String
    Default: ""
  PermissionsBoundary:
    Type: String
    Default: ""

Conditions:
  UsePermissionsBoundary: !Not [!Equals [!Ref PermissionsBoundary, ""]]
  EnforceCodeSigning: !Not [!Equals [!Ref CodeSigningConfigArn, ""]]
  IsNotDevEnvironment: !Not [!Equals [!Ref Environment, dev]]

Globals:
  Function:
    Timeout: 30
    CodeUri: ..
    Runtime: nodejs18.x
    Architectures: [arm64]
    PermissionsBoundary: !If [UsePermissionsBoundary, !Ref PermissionsBoundary, !Ref AWS::NoValue]
    Environment:
      Variables:
        NODE_OPTIONS: --enable-source-maps

Mappings:
  CriButtonOnCoreStub:
    Environment:
      dev: 3
      build: 5
      staging: 8

Resources:
  Nino3rdPartyHappyCanaryAlarm:
    Type: AWS::CloudWatch::Alarm
    Condition: IsNotDevEnvironment
    Properties:
      AlarmDescription: "NINO 3rd party happy canary fail"
      AlarmName: "nino-3rd-party-happy-canary-failure"
      ActionsEnabled: true
      Namespace: SmokeTests
      MetricName: Failed
      ComparisonOperator: GreaterThanOrEqualToThreshold
      EvaluationPeriods: 1
      Statistic: Sum
      Period: 3600
      Threshold: 3
      TreatMissingData: notBreaching
      AlarmActions:
        - !ImportValue platform-alarm-warning-alert-topic
      Dimensions:
        - Name: CanaryName
          Value: !Ref Nino3rdPartyHappyCanary

  NinoHappyCanaryAlarm:
    Type: AWS::CloudWatch::Alarm
    Condition: IsNotDevEnvironment
    Properties:
      AlarmDescription: "NINO happy canary fail"
      AlarmName: "nino-happy-canary-failure"
      ActionsEnabled: true
      Namespace: SmokeTests
      MetricName: Failed
      ComparisonOperator: GreaterThanOrEqualToThreshold
      EvaluationPeriods: 1
      Statistic: Sum
      Period: 3600
      Threshold: 3
      TreatMissingData: notBreaching
      AlarmActions:
        - !ImportValue platform-alarm-warning-alert-topic
      Dimensions:
        - Name: CanaryName
          Value: !Ref NinoHappyCanary

  NinoCICanaryAlarm:
    Type: AWS::CloudWatch::Alarm
    Condition: IsNotDevEnvironment
    Properties:
      AlarmDescription: "NINO CI canary fail"
      AlarmName: "nino-ci-canary-failure"
      ActionsEnabled: true
      Namespace: SmokeTests
      MetricName: Failed
      ComparisonOperator: GreaterThanOrEqualToThreshold
      EvaluationPeriods: 1
      Statistic: Sum
      Period: 3600
      Threshold: 3
      TreatMissingData: notBreaching
      AlarmActions:
        - !ImportValue platform-alarm-warning-alert-topic
      Dimensions:
        - Name: CanaryName
          Value: !Ref NinoCICanary

  Nino3rdPartyCICanaryAlarm:
    Type: AWS::CloudWatch::Alarm
    Condition: IsNotDevEnvironment
    Properties:
      AlarmDescription: "NINO 3rd party CI canary Fail"
      AlarmName: "nino-3rd-party-ci-failure"
      ActionsEnabled: true
      Namespace: SmokeTests
      MetricName: Failed
      ComparisonOperator: GreaterThanOrEqualToThreshold
      EvaluationPeriods: 1
      Statistic: Sum
      Period: 3600
      Threshold: 3
      TreatMissingData: notBreaching
      AlarmActions:
        - !ImportValue platform-alarm-warning-alert-topic
      Dimensions:
        - Name: CanaryName
